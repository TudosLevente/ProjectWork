<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="../css/adminPage_CSS/vars.css">
  <link rel="stylesheet" href="../css/adminPage_CSS/style.css">
  <link rel="stylesheet" href="../css/adminPage_CSS/scrollbar.css">
  <link rel="stylesheet" href="../css/adminPage_CSS/recipe_menu.css">
  <link rel="stylesheet" href="../css/adminPage_CSS/ingredients_menu.css">
  <link rel="stylesheet" href="../css/adminPage_CSS/users_menu.css">
  <link rel="stylesheet" href="../css/adminPage_CSS/admins_menu.css">
  <link rel="icon" href="../images/logo-removebg-preview.png" type="image/png" />
  <title>Admin</title>
</head>

<body>
  <div class="admin-page">
    <div class="admin-page__admin-navbar">
      <div class="admin-page__loggedinas-layout">
        <img class="admin-page__icon" src="../images/adminPage_Image/icon0.svg" />
        <div class="admin-page__loggedinas-layout-frame">
          <div class="admin-page__text">Bejelentkezve:</div>
          <div class="admin-page__text-username">admin</div>
        </div>
      </div>
      <div class="admin-page__logout-layout">
        <img class="admin-page__icon2" src="../images/adminPage_Image/icon1.svg" />
        <button class="admin-page__text2">Kijelentkezés</button>
      </div>
    </div>
    <div class="admin-page__adminpage-maindiv">
      <div class="admin-page__admin-text-inner">Admin</div>
      <div class="admin-page__button-category-layout">
        <button class="admin-page__recipes" onclick="handleRecipesMenu()">
          <div class="admin-page__recipes-text" id="recipe-button-text">Receptek jóváhagyása</div>
        </button>
        <button class="admin-page__ingredients" onclick="handleIngredientsMenu()">
          <div class="admin-page__ingredients-text" id="ingredients-button-text">Hozzávalók felvétele</div>
        </button>
        <button class="admin-page__users" onclick="handleUsersMenu()">
          <div class="admin-page__users-text" id="users-button-text">Felhasználók kezelése</div>
        </button>
        <button class="admin-page__admins" onclick="handleAdminsMenu()">
          <div class="admin-page__admins-text" id="admins-button-text">Adminok kezelése</div>
        </button>
      </div>
    </div>
    <div class="admin-page__main-changing-div">

      <div class="recipe-layout" id="recipe-layout">
        <div class="indicators">
          <div class="indicators__id">ID</div>
          <div class="indicators__picture">Kép</div>
          <div class="indicators__name">Név</div>
        </div>
        <div class="recipe-layout__recipe-div-main">
          <div class="recipe-layout__recipe-data-div">
            <div class="recipe-layout__recipe-data-layout">
              <div class="recipe-layout__recipe-id">1</div>
              <img src="../images/logo-removebg-preview.png" class="recipe-layout__recipe-image" />
              <div class="recipe-layout__recipe-title">Kecske sajt</div>
            </div>
            <div class="recipe-layout__button-layout">
              <button class="recipe-layout__watch-button">
                <img class="recipe-layout__icon" src="../images/adminPage_Image/icon3.svg" />
                <div class="recipe-layout__text">Megtekintés</div>
              </button>
              <button class="recipe-layout__ok-button">
                <img class="recipe-layout__icon" src="../images/adminPage_Image/icon4.svg" />
                <div class="recipe-layout__text">Jóváhagyás</div>
              </button>
              <button class="recipe-layout__delete-button">
                <img class="recipe-layout__icon" src="../images/adminPage_Image/icon5.svg" />
                <div class="recipe-layout__text">Törlés</div>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="ingredients-layout" id="ingedients-layout">
        <div class="ingredients-layout__add-ingredients">
          <div class="ingredients-layout__title">Hozzávaló felvétele</div>
          <div class="ingredients-layout__ingredient-data-div">
            <div class="ingredients-layout__ingredient-data-div-input-layout">
              <input type="text" class="ingredients-layout__name" placeholder="Hozzávaló név" />
              <!-- <div class="ingredients-layout__name-input"></div> -->
              <input type="text" class="ingredients-layout__catergory" placeholder="Kategória" />
              <!-- <div class="ingredients-layout__catergory-input"></div> -->
            </div>
            <div class="ingredients-layout__button-layout">
              <button class="ingredients-layout__add-button">
                <div class="ingredients-layout__add-text">Hozzáad</div>
              </button>
              <button class="ingredients-layout__nevermind-button">
                <div class="ingredients-layout__nevermind-text">Mégse</div>
              </button>
            </div>
          </div>
        </div>
        <div class="ingredients-layout__manage-ingredients">
          <div class="ingredients-layout__title">Hozzávalók kezelése</div>
          <div class="ingredients-layout__manage-ingredients-recipe-div-main">
            <div class="ingredients-layout__manage-ingredient-data-div">
              <div class="ingredients-layout__input-layout">
                <input readonly type="text" class="ingredients-layout__input-layout-id" placeholder="ID">
                <!-- <div class="ingredients-layout__id-input">ID</div> -->
                <input readonly type="text" class="ingredients-layout__input-layout-name" placeholder="Hozzávaló név">
                <!-- <div class="ingredients-layout__name-input2">Hozzávaló név</div> -->
                <input readonly type="text" class="ingredients-layout__input-layout-category" placeholder="Kategória">
                <!-- <div class="ingredients-layout__category-input">Kategória</div> -->
              </div>
              <div class="ingredients-layout__button-layout">
                <button class="ingredients-layout__delete-button">
                  <div class="ingredients-layout__delete-text">Törlés</div>
                </button>
                <button class="ingredients-layout__modify-button">
                  <div class="ingredients-layout__modify-text">Módosítás</div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="users-layout" id="users-layout">
        <div class="users-layout__add-users">
          <div class="users-layout__title">Felhasználó felvétele</div>
          <div class="users-layout__users-data-div">
            <div class="users-layout__input-layout">
              <input type="text" class="users-layout__name" placeholder="Felhasználó név" />
              <!-- <div class="users-layout__input">Felhasználó név</div> -->
              <input type="email" class="users-layout__email" placeholder="Email cím" />
              <!-- <div class="users-layout__input2">Email cím</div> -->
              <input type="text" class="users-layout__password" placeholder="Jelszó" />
              <!-- <div class="users-layout__input3">Jelszó</div> -->
            </div>
            <div class="users-layout__button-layout">
              <button class="users-layout__add-button">
                <div class="users-layout__text">Hozzáad</div>
              </button>
              <button class="users-layout__nevermind-button">
                <div class="users-layout__text">Mégse</div>
              </button>
            </div>
          </div>
        </div>
        <div class="users-layout__manage-users">
          <div class="users-layout__title">Felhasználók kezelése</div>
          <div class="users-layout__manage-users-data-main">
            <div class="users-layout__manage-users-data-div">
              <div class="users-layout__input-layout">
                <input readonly class="users-layout__id" placeholder="ID">
                <!-- <div class="users-layout__input4">ID</div> -->
                <input readonly class="users-layout__name2" placeholder="Felhasználó név">
                <!-- <div class="users-layout__input2">Felhasználó név</div> -->
                <input readonly class="users-layout__email" placeholder="Email cím">
                <!-- <div class="users-layout__input2">Email cím</div> -->
              </div>
              <div class="users-layout__button-layout">
                <button class="users-layout__delete-button">
                  <div class="users-layout__text">Törlés</div>
                </button>
                <button class="users-layout__modify-button">
                  <div class="users-layout__text">Módosítás</div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="admin-layout" id="admins-layout">
        <div class="admin-layout__add-admins">
          <div class="admin-layout__title">Admin felvétele</div>
          <div class="admin-layout__admins-data-div">
            <div class="admin-layout__input-layout">
              <input type="text" class="admin-layout__name" placeholder="Admin név" />
                <!-- <div class="admin-layout__input">Admin név</div> -->
              <input type="email" class="admin-layout__email" placeholder="Email cím" />
                <!-- <div class="admin-layout__input2">Email cím</div> -->
              <input type="text" class="admin-layout__password" placeholder="Jelszó" />
                <!-- <div class="admin-layout__input3">Jelszó</div> -->
            </div>
            <div class="admin-layout__button-layout">
              <button class="admin-layout__add-button">
                <div class="admin-layout__text">Hozzáad</div>
              </button>
              <button class="admin-layout__nevermind-button">
                <div class="admin-layout__text">Mégse</div>
              </button>
            </div>
          </div>
        </div>
        <div class="admin-layout__manage-admins">
          <div class="admin-layout__title">Adminok kezelése</div>
          <div class="admin-layout__manage-admins-data-main">
            <div class="admin-layout__manage-admins-data-div">
              <div class="admin-layout__input-layout">
                <input readonly class="admin-layout__id" placeholder="ID">
                  <!-- <div class="admin-layout__input4">ID</div> -->
                <input readonly class="admin-layout__name2" placeholder="Admin név">
                  <!-- <div class="admin-layout__input2">Admin név</div> -->
                <input readonly class="admin-layout__email" placeholder="Email cím">
                  <!-- <div class="admin-layout__input2">Email cím</div> -->
              </div>
              <div class="admin-layout__button-layout">
                <div class="admin-layout__delete-button">
                  <div class="admin-layout__text">Törlés</div>
                </div>
                <div class="admin-layout__modify-button">
                  <div class="admin-layout__text">Módosítás</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="../js/adminPage_JS/handleSelectionMenu.js"></script>
</body>

</html>
