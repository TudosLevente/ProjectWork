<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../css/registrationPage_global.css" />
  <link rel="stylesheet" href="../css/registrationPage.css" />
  <link rel="icon" href="../images/logo0.png" type="image/png">
  <script src="../js/registrationPage.js"></script>
  <title>Regisztráció</title>
</head>

<body>
  <div class="regisztralas">
    <div class="div">
      <div class="frame">
        <div class="frame-2">
          <div class="frame-3">
            <div class="frame-4">
              <img class="logo" src="../images/registrationPage/logo.png" /> <img class="foodhub-stroke"
                src="../images/registrationPage/foodhub-stroke.png" />
            </div>
            <div class="regisztralj">Regisztrálj!</div>
          </div>
          <div class="frame-border">
            <div class="frame-5">
              <div class="text-wrapper">Felhasználónév:</div>
              <div class="div-wrapper"><input class="text-wrapper-2" type="text" id="username"
                  placeholder="pl:&nbsp;&nbsp;FoodHub" required></div>
            </div>
            <div class="frame-5">
              <div class="text-wrapper">E-mail cím:</div>
              <div class="frame-6"><input type="email" class="text-wrapper-3" id="email"
                  placeholder="pl:&nbsp;&nbsp;foodhub@gmail.com" required></div>
            </div>
            <div class="frame-5">
              <div class="text-wrapper">Jelszó:</div>
              <div class="frame-6">
                <input type="password" class="text-wrapper-4" id="password" placeholder="pl:&nbsp;&nbsp;FoodHub12345"
                  required>
                <div class="overlap-group">
                  <button type="button" class="text-wrapper-5" onclick="togglePassword()">
                    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                    Mutasd
                  </button>
                </div>
              </div>
            </div>
            <p class="mar-van-fiokod">
              <span class="span">Már van fiókod? </span> <a href="../html/loginPage.html"
                class="text-wrapper-6">Jelentkezz be.</a>
            </p>
            <div class="regisztralas-wrapper">
              <button class="text-wrapper-7" type="submit" onclick="RegButton()">Regisztrálás</button>
            </div>
          </div>
        </div>
      </div>
      <img class="image" src="../images/registrationPage/image-3.png" />
    </div>
  </div>
</body>

</html>
