<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal-Like Sliding Div</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 1000px;
            height: 200px;
        }

        .item {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            animation: slideRight 10s linear infinite;
            animation-fill-mode: forwards; /* Keeps item at end state after animation */
            display: none; /* Initially hide the items */
        }

        .item:nth-child(1) {
            animation-delay: 0s; /* Delay for the first item */
        }

        .item:nth-child(2) {
            animation-delay: 0s; /* Delay for the second item */
        }

        .item:nth-child(3) {
            animation-delay: 0s; /* Delay for the third item */
        }

        .item:nth-child(4) {    
            animation-delay: 0s; /* Delay for the fourth item */
        }

        @keyframes slideRight {
            0% {
                left: 0;
            }

            100% {
                left: 100%;
                /* Slide div to the right */
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="item">Item1</div>
        <div class="item">Item3</div>
        <div class="item">Item4</div>
        <div class="item">Item5</div>
    </div>

    <script>
        // JavaScript to show items after a delay
        document.addEventListener("DOMContentLoaded", function () {
            const items = document.querySelectorAll('.item');
            items.forEach((item, index) => {
                setTimeout(() => {
                    item.style.display = 'block';
                }, index * 2500 ); // Delay each item by 2.5 seconds
            });
        });
    </script>

</body>

</html>
