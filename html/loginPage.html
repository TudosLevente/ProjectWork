<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="../css/loginPage_CSS/loginPage_global.css" />
  <link rel="stylesheet" href="../css/loginPage_CSS/loginPage.css" />
  <link rel="stylesheet" href="../css/loginPage_CSS/responsive.css" />
  <link rel="icon" href="../images/logo-removebg-preview.png" type="image/png">
  <script src="../js/loginPage.js"></script>
  <script src="../js/script.js"></script>
  <title>Bejelentkezés</title>
</head>

<body>
  <div class="frame-1">
    <div class="frame-2">
      <a class="frame-3">
        <img class="logo" src="../images/logo-removebg-preview.png">
        <img class="food-hub-stroke" src="../images/loginPage/foodhub-stroke.png">
      </a>
      <div class="jelentkezz_be">Jelentkezz be! </div>
    </div>
    <form id="bejelentkezes">
      <div class="border">
        <div class="email-frame">
          <div class="e-mail-cim">E-mail cím:</div>
          <div class="frame_input">
            <input id="email" class="input" type="email" placeholder=" Pl.: foodhub@gmail.com" required />
          </div>
        </div>
        <div class="password-frame">
          <div class="jelszo">Jelszó:</div>
          <div class="frame_input">
            <input class="input" type="password" placeholder=" Pl.: Foodhub12345" id="password" required />
            <div class="gomb-frame">
              <button type="button" class="gomb-style" onclick="togglePassword()">Mutasd</button>
            </div>
          </div>
        </div>
        <div class="logTOregText">
          <span>
            <span class="logTOregText-span">Még nem regisztráltál?</span>
            <span class="logTOregText-span-a"><a href="../html/registrationPage.html">Katt
                ide..</a></span>
          </span>
        </div>
        <button type="submit" class="logButton-frame" onclick="LoginButton()">
          <span class="bejelentkezes">Bejelentkezés</span>
        </button>
      </div>
    </form>
  </div>
</body>

</html>
