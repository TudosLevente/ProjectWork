<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/simplebar/dist/simplebar.min.css">
    <script src="https://unpkg.com/simplebar/dist/simplebar.min.js"></script>
    <title>Profil</title>

<body>
    <div class="div_body container-fluid">
        <div class="profil_text">Profil</div>
        <div class="row justify-content-center align-items-center" style="height: 100%;">
            <div class="data_div_center_row col-12">
                <div class="data_div_container">
                    <div class="menu_div">
                        <button type="button" class="menu_div_data" id="DataDivButton" onclick="toggleDataDiv()">
                            <span class="menu_div_profiledata_text">Adatok</span>
                        </button>
                        <button type="button" class="menu_div_recipes" id="RecipesDivButton"
                            onclick="toggleRecipesDiv()">
                            <span class="menu_div_recipes_text">Recepteim</span>
                        </button>
                        <button type="button" class="menu_div_favorites" id="FavoritesDivButton"
                            onclick="toggFavoritesDiv()">
                            <span class="menu_div_favorites_text">Kedvenceim</span>
                        </button>
                        </button>
                    </div>
                    <div class="main_div">
                        <div class="loading_screen_blur" style="display: flex;" id="loading_screen">
                            <div class="loading_screen_body_div">   
                                <div class="loading_screen_pizza">
                                    <img class="loading_screen_slice" src="./profilePage/pizzaslice.png">
                                    <img class="loading_screen_slice" src="./profilePage/pizzaslice.png">
                                    <img class="loading_screen_slice" src="./profilePage/pizzaslice.png">
                                    <img class="loading_screen_slice" src="./profilePage/pizzaslice.png">
                                    <img class="loading_screen_slice" src="./profilePage/pizzaslice.png">
                                    <img class="loading_screen_slice" src="./profilePage/pizzaslice.png">
                                </div>
                            </div>
                        </div>
                        <div class="my_data_div" style="display: flex;" id="my_data_div">
                            <div class="my_data_div_inputs">
                                <div class="my_data_div_inputs_layout">
                                    <div class="my_data_div_inputs_username">
                                        <div class="my_data_div_inputs_username_title">Felhasználónév:</div>
                                        <div class="my_data_div_inputs_username_container">
                                            <input class="my_data_div_inputs_username_container_input"
                                                placeholder="FoodHub" id="username_input"
                                                style="display:none; color: white;" />
                                            <img src="./profilePage/input_edit_icon.png" class="input_edit_icon"
                                                style="display: none;" id="input_edit_icon">
                                            <div class="my_data_div_inputs_username_container_input">FoodHub</div>
                                        </div>
                                    </div>
                                    <div class="my_data_div_inputs_email">
                                        <div class="my_data_div_inputs_email_title">Email cím:</div>
                                        <div class="my_data_div_inputs_email_container">
                                            <input class="my_data_div_inputs_email_container_input"
                                                placeholder="foodhub@gmail.com" id="email_input"
                                                style="display: none; color: white;" />
                                            <img src="./profilePage/input_edit_icon.png" class="input_edit_icon"
                                                style="display: none;" id="input_edit_icon">
                                            <div class="my_data_div_inputs_email_container_input">foodhub@gmail.com
                                            </div>
                                        </div>
                                    </div>
                                    <div class="my_data_div_inputs_password">
                                        <div class="my_data_div_inputs_password_title">Jelszó:</div>
                                        <div class="my_data_div_inputs_password_container">
                                            <input class="my_data_div_inputs_password_container_input"
                                                placeholder="FoodHub12345" id="password_input"
                                                style="display: none; color: white;" />
                                            <img src="./profilePage/input_edit_icon.png" class="input_edit_icon"
                                                style="display: none;" id="input_edit_icon">
                                            <div class="my_data_div_inputs_password_container_input">********</div>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="my_data_div_button" onclick="toggleInputs()"
                                    style="display: flex;" id="modify_button">
                                    <span class="my_data_div_button_text">Módosítás</span>
                                </button>
                                <div class="my_data_div_button_layout" id="button_layout" style="display: none;">
                                    <button type="button" class="my_data_div_button_layout_save_button" id="save_button"
                                        onclick="SaveButton()">
                                        <span class="my_data_div_button_layout_save_button_title">Mentés</span>
                                    </button>
                                    <button type="button" class="my_data_div_button_layout_cancel_button"
                                        id="cancel_button" onclick="CancelButton()">
                                        <span class="my_data_div_button_layout_cancel_button_title">Mégse</span>
                                    </button>
                                </div>
                            </div>
                            <img class="image-8" src="./profilePage/image-80.png" />
                        </div>
                        <div class="my_recipes_div" style="display: none;" id="my_recipes_div" data-simplebar>
                            <div class="my_recipes_div_row">
                                <div class="my_recipes_div_row_container">
                                    <div class="my_recipes_div_row_container_img_div">
                                        <img class="my_recipes_div_row_container_img" src="./profilePage/food 1.png" />
                                    </div>
                                    <div class="my_recipes_div_row_container_title">Példa kaja</div>
                                    <div class="my_recipes_div_row_container_button_div">
                                        <div class="my_recipes_div_row_container_button_text">Megtekintés</div>
                                    </div>
                                </div>
                                <div class="my_recipes_div_row_container">
                                    <div class="my_recipes_div_row_container_img_div">
                                        <img class="my_recipes_div_row_container_img" src="./profilePage/food 1.png" />
                                    </div>
                                    <div class="my_recipes_div_row_container_title">Példa kaja</div>
                                    <div class="my_recipes_div_row_container_button_div">
                                        <div class="my_recipes_div_row_container_button_text">Megtekintés</div>
                                    </div>
                                </div>
                                <div class="my_recipes_div_row_container">
                                    <div class="my_recipes_div_row_container_img_div">
                                        <img class="my_recipes_div_row_container_img" src="./profilePage/food 1.png" />
                                    </div>
                                    <div class="my_recipes_div_row_container_title">Példa kaja</div>
                                    <div class="my_recipes_div_row_container_button_div">
                                        <div class="my_recipes_div_row_container_button_text">Megtekintés</div>
                                    </div>
                                </div>
                                <div class="my_recipes_div_row_container">
                                    <div class="my_recipes_div_row_container_img_div">
                                        <img class="my_recipes_div_row_container_img" src="./profilePage/food 1.png" />
                                    </div>
                                    <div class="my_recipes_div_row_container_title">Példa kaja</div>
                                    <div class="my_recipes_div_row_container_button_div">
                                        <div class="my_recipes_div_row_container_button_text">Megtekintés</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="my_favorites_div" style="display: none;" id="my_favorites_div" data-simplebar>
                            <div class="my_favorites_div_row">
                                <div class="my_favorites_div_row_container">
                                    <div class="my_favorites_div_row_container_img_div">
                                        <img class="my_favorites_div_row_container_img"
                                            src="./profilePage/food 1.png" />
                                    </div>
                                    <div class="my_favorites_div_row_container_title">Példa kaja</div>
                                    <div class="my_favorites_div_row_container_button_div">
                                        <div class="my_favorites_div_row_container_button_text">Megtekintés</div>
                                    </div>
                                </div>
                                <div class="my_favorites_div_row_container">
                                    <div class="my_favorites_div_row_container_img_div">
                                        <img class="my_favorites_div_row_container_img"
                                            src="./profilePage/food 1.png" />
                                    </div>
                                    <div class="my_favorites_div_row_container_title">Példa kaja</div>
                                    <div class="my_favorites_div_row_container_button_div">
                                        <div class="my_favorites_div_row_container_button_text">Megtekintés</div>
                                    </div>
                                </div>
                                <div class="my_favorites_div_row_container">
                                    <div class="my_favorites_div_row_container_img_div">
                                        <img class="my_favorites_div_row_container_img"
                                            src="./profilePage/food 1.png" />
                                    </div>
                                    <div class="my_favorites_div_row_container_title">Példa kaja</div>
                                    <div class="my_favorites_div_row_container_button_div">
                                        <div class="my_favorites_div_row_container_button_text">Megtekintés</div>
                                    </div>
                                </div>
                                <div class="my_favorites_div_row_container">
                                    <div class="my_favorites_div_row_container_img_div">
                                        <img class="my_favorites_div_row_container_img"
                                            src="./profilePage/food 1.png" />
                                    </div>
                                    <div class="my_favorites_div_row_container_title">Példa kaja</div>
                                    <div class="my_favorites_div_row_container_button_div">
                                        <div class="my_favorites_div_row_container_button_text">Megtekintés</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <div class="row col-12">
                <div class="col-lg-4 d-flex align-items-center justify-content-start">
                    <a class="navbar_foobhub_logo_text" href="./html/mainPage.html">FoodHub</a>
                </div>
                <div class="col-lg-4 d-flex align-items-center justify-content-center">
                    <div class="input-group">
                        <input type="text" class="navbar_searchbar form-control"
                            placeholder="Keressen receptjeink között ..." aria-label="Search"
                            aria-describedby="basic-addon2" />
                    </div>
                </div>
                <div class="col-lg-4 d-flex align-items-center justify-content-end" style="right: 40px;">
                    <img src="./profilePage/user.svg" style="width: 7%; margin-right: 5px;">
                    <div class="login_div">
                        <a href="../html/profilePage.html" class="navbar_profil_text">Profil</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
