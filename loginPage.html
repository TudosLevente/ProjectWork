<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="pr.css">
    <title>Bejelentkezés</title>
</head>
<body>
  <nav>
    <div class="wrapper">
      <div class="logo">
        <a href="#">Logo</a>
      </div>
      <ul class="nav-links">
        <li><a href="mainPage.html" target="_self">Főoldal</a></li>
        <li><a href="searchPage.html" target="_self">Keresés</a></li>
        <li><a href="feedbackPage.html" target="_self">Feedback</a></li>
        <li><a href="loginPage.html" target="_self">Belépés</a></li>
      </ul>
    </div>
  </nav>
<div class="col-lg-4 col-md-4 col-sm-4">

</div>
<div class="col-lg-4 col-md-4 col-sm-4">
    <div class="csomag">
      <header>Bejelentkezés</header>
      <form action="#">
        <div class="field email">
          <div class="input-area">
            <input type="text" placeholder="Email cím">
            <i class="icon fas fa-envelope"></i>
            <i class="error error-icon fas fa-exclamation-circle"></i>
          </div>
          <div class="error error-txt">Az email cím nem maradhat üresen.</div>
        </div>
        <div class="field password">
          <div class="input-area">
            <input type="password" placeholder="Jelszó">
            <i class="icon fas fa-lock"></i>
            <i class="error error-icon fas fa-exclamation-circle"></i>
          </div>
          <div class="error error-txt">A jelszó nem maradhat üresen.</div>
        </div>
        <div class="pass-txt"><a href="#">Elfelejtette jelszavát?</a></div>
        <input type="checkbox" id="stayloggedin" name="stayloggedin" value="loggedin">
        <label for="stayloggedin">Maradjak bejelentkezve</label>
        <input type="submit" value="Bejelentkezés">
      </form>
      <div class="sign-txt">Még nem regisztrált? <a href="#">Itt megteheti.</a></div>
    </div>
</div>
<div class="col-lg-4 col-md-4 col-sm-4" >

</div>
</body>
</html>
