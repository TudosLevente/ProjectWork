<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <style>
        .k-p-felt-lt-se {
            color: rgba(0, 0, 0, 0.70);
            text-align: center;
            font-family: 'Inter-Regular', sans-serif;
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 10px;
        }

        .k-p-felt-lt-se span {
            font-size: 14px;
        }

        .image-upload-container {
            display: flex;
            align-items: center;
        }

        .frame-29 {
            background: #ffffff;
            border-style: solid;
            border-color: #000000;
            border-width: 1px;
            flex-shrink: 0;
            width: 200px;
            height: 200px;
            position: relative;
            overflow: hidden;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            margin-right: 20px;
        }

        .t-lts-n-fel-k-pet-tel-r-l {
            color: rgba(0, 0, 0, 0.70);
            text-align: center;
            font-family: 'Inter-Regular', sans-serif;
            font-size: 14px;
            font-weight: 400;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .t-lts-n-fel-k-pet-tel-r-l input[type="file"] {
            position: relative;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            margin-left: 50%;
            margin-top: 50%;
        }
    </style>
</head>

<body>
    <div class="frame-189">
        <div class="k-p-felt-lt-se">Kép feltöltése:</div>
        <div class="a-legjobb-min-s-g-rt-haszn-ljon-200-x-200-px-eles-k-pet">
            (a legjobb minőségért használjon
            <br />
            200x200 px-eles képet)
        </div>
    </div>

    <div class="image-upload-container">
        <div class="frame-29" id="imageContainer">
            <input class="t-lts-n-fel-k-pet-tel-r-l" type="file" name="image" id="picture_data" accept="image/*"
                value="Töltsön fel képet ételéről!" onchange="displayImage(event)" />
        </div>
        <!-- Optionally add a button to remove the uploaded image -->
        <button id="removeImage" style="visibility: hidden;" onclick="removeImage()">Remove Image</button>
    </div>

    <script>
        function displayImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const imageSrc = e.target.result;
                    document.getElementById('imageContainer').style.backgroundImage = `url('${imageSrc}')`;
                    document.getElementById('removeImage').style.visibility = 'visible';
                    document.getElementById('picture_data').style.visibility = 'hidden';
                };
                reader.readAsDataURL(file);
            }
        }

        // Optionally add a function to remove the uploaded image
        function removeImage() {
            document.getElementById('imageContainer').style.backgroundImage = '';
            document.getElementById('picture_data').value = '';
            document.getElementById('picture_data').style.visibility = 'visible';
            document.getElementById('removeImage').style.visibility = 'hidden';
        }
    </script>

    <div class="frame-106">
        <div class="frame-189">
            <div class="k-p-felt-lt-se">Kép feltöltése:</div>
            <div class="a-legjobb-min-s-g-rt-haszn-ljon-200-x-200-px-eles-k-pet">
                (a legjobb minőségért használjon
                <br />
                200x200 px-eles képet)
            </div>
        </div>
        <div class="frame-29">
            <input class="t-lts-n-fel-k-pet-tel-r-l" value="Töltsön fel képet
  ételéről!" />
        </div>
        <div class="frame-188">
            <div class="k-p-t-rl-se">Kép törlése</div>
        </div>
    </div>

</body>

</html>
