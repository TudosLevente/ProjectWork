<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy to Clipboard</title>
    <style>
        /* Styles for the modal */
        .modal {
            display: none;
            /* Hidden by default */
            position: absolute;
            /* Position the modal absolutely */
            top: 50%;
            /* Position the modal above the button */
            left: 50%;  
            /* Center horizontally */
            background-color: #ffffff;
            /* White background */
            border-radius: 10px;
            /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Drop shadow */
            padding: 10px;
            /* Padding */
            text-align: center;
            /* Center text */
            transition: opacity 0.3s ease;
            /* Transition opacity with ease timing function */
        }


        /* Close button */
        .close {
            color: #aaa;
            float: right;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        /* Speech bubble arrow */
        .modal::before {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -15px;
            /* Half of the arrow width */
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 15px 15px 0 15px;
            border-color: #ffffff transparent transparent transparent;
        }
    </style>
</head>

<body>

    <div class="container">
        <button class="footer_email" onclick="openPopup(this)">foodhub@gmail.com</button>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <span class="close" onclick="closePopup()">&times;</span>
        <p>Email copied to clipboard</p>
    </div>

    <script>
        function openPopup(button) {
            // Get the modal
            var modal = document.getElementById("myModal");
            // Display the modal
            modal.style.display = "block";
            // Copy email to clipboard
            const text = button.textContent.trim(); // Text to copy
            navigator.clipboard.writeText(text); // Copy text to clipboard
            // Position the modal above the button
            modal.style.left = button.offsetLeft + (button.offsetWidth / 2) + "px";

            setInterval(function () {
                closePopup();
            }, 500)
        }

        function closePopup() {
            // Get the modal
            var modal = document.getElementById("myModal");
            // Add fade-out animation
            modal.style.transition = "ease 0.5s";
            // Hide the modal after the animation ends
            setTimeout(function () {
                modal.style.display = "none";
            }, 500); // Wait for the animation duration (0.5s)
        }
    </script>

</body>

</html>
