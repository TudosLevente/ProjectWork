<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../script.js"></script>
    <title>Adatok</title>
</head>
<body>
    <div id="data-container">
        <!-- Data will be displayed here -->
    </div>

    <script>
        //getData("http://localhost:8000/api/user/:id");

        // Assuming getData updates the content of an element with the provided ID
        async function fetchData() {
            try {
                const data = await getData("http://localhost:8000/api/user/:id");
                // Assuming you want to display the data in a div with the specified ID
                const dataContainer = document.getElementById("data-container");
                dataContainer.innerHTML = JSON.stringify(data);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        fetchData();
    </script>
</body>
</html>
