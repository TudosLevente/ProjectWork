<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Search Bar</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Customize styles for the search bar */
        .navbar_searchbar {
            border-radius: 30px;
            border-style: solid;
            border-color: #ffffff21;
            border-width: 2px;
            flex-shrink: 0;
            width: 300px;
            height: 45px;
            position: relative;
            overflow: hidden;
            font-size: 18px;
            text-align: left;
            padding-left: 10px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
        <div class="row col-12">
            <div class="col-lg-4 d-flex align-items-center justify-content-start">
                <div class="navbar_logo">
                    <img src="./profilePage/logo-removebg-preview.png" class="logo">
                    <img src="./profilePage/FoodHub.png" class="navbar_foobhub_logo_text">
                    <!-- <img src="./profilePage/logo_title_removebg-preview.png" alt="" srcset=""> -->
                    <!-- <a class="navbar_foobhub_logo_text" href="./html/mainPage.html">FoodHub</a> -->
                </div>
            </div>
            <div class="navbar__middle col-lg-4 d-flex align-items-center justify-content-center">
                <div class="input-group">
                    <input type="text" class="navbar_searchbar form-control"
                           placeholder="Keressen receptjeink között ..." aria-label="Search"
                           aria-describedby="basic-addon2" id="search-input" />
                </div>
                <div class="menuitems_row row justify-content-center ">
                    <div class="navmenuitems">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Főételek</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Levesek</a>
                            </li>
                            <li class="divider"></li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Saláták</a>
                            </li>
                            <li class="divider"></li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Tészták</a>
                            </li>
                            <li class="divider"></li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Desszertek</a>
                            </li>
                            <li class="divider"></li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Kategóriák</a>
                            </li>
                            <li class="divider"></li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Ajánlatunk</a>
                            </li>
                            <li class="divider"></li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Rólunk</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 d-flex align-items-center justify-content-end" style="right: 40px;">
                <img src="./profilePage/user.svg" style="width: 7%; margin-right: 5px;">
                <div class="login_div">
                    <div class="dropdown">
                        <a href="#" class="navbar_profil_text" onclick="showDropdown()">Profil</a>
                        <div class="dropdown-content" id="myDropdown">
                            <a href="#" onclick="showAdataim()">Adataim<img src="./profilePage/gear.svg"
                                                                            class="gear_icon"></a>
                            <a href="#" onclick="showRecepjeim()">Recepjeim<img src="./profilePage/recipebook.svg"
                                                                                    class="gear_icon"></a>
                            <a href="#" onclick="showKedvenceim()">Kedvenceim<img src="./profilePage/heart.svg"
                                                                                      class="gear_icon"></a>
                            <a href="#" onclick="logout()">Kijelentkezés<img src="./profilePage/logout.svg"
                                                                                 class="logout_icon"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- Container for displaying search results -->
<div id="search-results-container" class="mt-2"></div>

<!-- Bootstrap JS (optional if you want to use Bootstrap's JavaScript components) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script>
    // List of items to search through
    const items = [
        { title: "Apple" },
        { title: "Banana" },
        { title: "Orange" },
        { title: "Mango" },
        { title: "Grapes" },
        { title: "Pineapple" },
        { title: "Strawberry" },
        { title: "Watermelon" },
        { title: "Peach" },
        { title: "Kiwi" }
    ];

    // Function to update search results
    function updateSearchResults(query) {
        const resultsContainer = document.getElementById('search-results-container');
        resultsContainer.innerHTML = ''; // Clear previous results

        const resultList = document.createElement('ul');
        resultList.classList.add('list-group'); // Bootstrap class for list styling

        items.forEach(item => {
            if (item.title.toLowerCase().includes(query.toLowerCase())) {
                const resultItem = document.createElement('li');
                resultItem.classList.add('list-group-item'); // Bootstrap class for list items

                resultItem.textContent = item.title;

                resultList.appendChild(resultItem);
            }
        });

        resultsContainer.appendChild(resultList);
    }

    // Event listener for input field change
    document.getElementById('search-input').addEventListener('input', function() {
        const query = this.value;
        updateSearchResults(query);
    });
</script>
</body>
</html>
